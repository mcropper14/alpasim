# @package _global_
# Example config showing how to use local scene suites
#
# Usage: python -m alpasim_wizard +experiment/scenes=local_suites_example
# Or override suite: python -m alpasim_wizard +experiment/scenes=local_suites_example scenes.test_suite_id=validation_set

scenes:
  source: local
  test_suite_id: test_set  # Which suite to use from local.suites

  local:
    directory: "all-usdzs"

    # Define your suites here - all in one place!
