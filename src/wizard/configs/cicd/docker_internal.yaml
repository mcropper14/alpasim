# @package _global_
# CI integration test configuration, used for docker-compose CI tests
# This config uses the internal stable manifest images
# Inherits run_method: "NONE" from docker_oss to allow CICD to run docker-compose manually

defaults:
  - common
  - /stable_manifest/internal
  - _self_

wizard:
  run_method: "NONE"  # CICD runs docker-compose manually after generation

defines:
  # The repo-relative resolver makes the path relative to the git repo root.
  filesystem: ${repo-relative:"data"}
